# Description
id: libritts-r
name: LibriTTS-R
url: "https://www.openslr.org/141/"
description: "LibriTTS-R [1] is a sound quality improved version of the LibriTTS corpus (http://www.openslr.org/60/) which is a multi-speaker English corpus of approximately 585 hours of read English speech at 24kHz sampling rate, published in 2019. The constituent samples of LibriTTS-R are identical to those of LibriTTS, with only the sound quality improved."
license: CC BY 4.0

